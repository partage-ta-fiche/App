<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre l'équipe | Partage ta Fiche </title>
    <!-- favicon  -->
    <link rel="icon" type="image/png" href="./asset/img/Logo.png" />
    <!-- JS IMPORT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="./asset/js/basicimport.js"></script>
    <script src="./asset/js/counter.js"></script>
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/nav.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/join.css">
    <!-- CSS RESPONSIVE -->
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="./asset/css/mobile/m.join.css" />

</head>
<body>

    <nav id="nav"></nav>
    <br><br><br><br>

    <section class="join">

        <div class="flexboxj">
            
            <div class="divlogo">
                <img src="./asset/img/LogoTeam.png" alt="Logo Partage ta fiche Team">
                <p>Tu es intéressé par Partage ta fiche et tu souhaites rejoindre l'équipe d'administration du site ? Remplis simplement ce formulaire afin que tu puisses nous contacter 
                </p>

            </div>

            <div class="contactform">
                <!-- Contact Form -->
                <form action="/contact/send" method="get">

                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" class="form-control" id="name" name="name"placeholder="Votre nom">
                        <br><br>
                        
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email">
                        <br><br>
                    </div>

                    <div class="form-group">
                        
                        <textarea class="form-control" id="message" rows="3" name="motiv" placeholder="Vos motivations:"></textarea>
                    </div>

                    <button type="submit" class="send">Envoyer</button>
                </form>
                    


            </div>

            




        </div>




    </section>

    <footer id="footer"></footer>
    
</body>
</html>
